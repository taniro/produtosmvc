<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cadastrar Produtos</h1>
<form method="post" th:action="@{/salvar}" th:object="${produto}">
    <input type="hidden" th:field="*{id}">
    Nome: <input type="text" name="nome" th:field="*{nome}"> <br />
    Descrição: <input type="text" name="descricao" th:field="*{descricao}"> <br />
    Preço: <input type="text" name="preco" th:field="*{preco}"> <br />
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
